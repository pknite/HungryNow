<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="background.js"></script>
</head>
<body style="width: 775; margin-left:10; margin-right:10">

  <div align="right">
  <small>Version 0.1.2.1</small>
  </div>

<hr style="margin: 1px 0;">

  <div>
  	<H4>Likes</H4>
  	<form class="form-inline" role="form">
  	1: <input type="text" class="likes form-control" size="13" value = "beef">
  	2: <input type="text" class="likes form-control" size="13" value = "steak">
  	3: <input type="text" class="likes form-control" size="13" value = "lamb">
  	4: <input type="text" class="likes form-control" size="13" value = "cookie">
  	5: <input type="text" class="likes form-control" size="13" value = "chocolate">
  	</form>
  </div>

   <div>
  	<H4>Dislikes</H4>
  	<form class="form-inline" role="form">
  	1: <input type="text" class="dislikes form-control" size="13" value = "PB">
  	2: <input type="text" class="dislikes form-control" size="13" value = "chard">
  	3: <input type="text" class="dislikes form-control" size="13" value = "bacon">
  	4: <input type="text" class="dislikes form-control" size="13" value = "polenta">
	5: <input type="text" class="dislikes form-control" size="13" value = "chorizo">
  	</form>
  </div>

  <button type="button" class="btn btn-primary" id="refresh">Refresh</button>

  <hr style="margin: 10px 0;">

  <div>
    <H4>Top Recommendations</H4>
  </div>
  <div id="output"></div>

  <hr style="margin: 10px 0;">

  <div id="footer"></div>
</body>
</html>
